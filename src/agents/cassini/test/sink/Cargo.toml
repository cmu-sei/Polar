[package]
name = "harness-sink"
version = "0.1.0"
edition = "2024"
license = "MIT"

[dependencies]
harness-common = { path = "../common" }
ractor = { version = "0.15.10", features = ["async-trait", "monitors"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.49.0", features = ["full"] }
cassini-client = { path = "../../client" }
cassini-types = { path = "../../types" }
polar = { path = "../../../lib" }
cassini-tracing = { path = "../../cassini-tracing" }
tracing = "0.1.44"
rustls = { version = "0.23", features = ["aws-lc-rs"] }
tokio-rustls = "0.26.4"
rkyv = { workspace = true }
uuid = { version = "1.21.0", features = ["v4"]}

tokio-util = "0.7.18"

opentelemetry = "0.31.0"
opentelemetry_sdk = "0.31.0"
tracing-opentelemetry = "0.32.1"
tracing-subscriber = { version ="0.3.22", features=["std", "env-filter"]}
