[package]
name = "harness-sink"
version = "0.1.0"
edition = "2024"

[dependencies]
harness-common = { path = "../common" }
ractor = { version = "0.15.8", features = ["async-trait"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.47.1", features = ["full"] }
cassini-client = { path = "../../client" }
polar = { path = "../../../lib" }
tracing = "0.1.41"
rustls = { version = "=0.23.25", features = ["aws-lc-rs"] }
tokio-rustls = "0.26.1"
rkyv = "0.8.10"
uuid = { version = "1.11.0", features = ["v4"]}
