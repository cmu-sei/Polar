[package]
name = "jira-observer"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Observer agent for Jira â€” polls APIs, publishes updates via Cassini broker."

[dependencies]
# --- Workspace dependencies ---
rkyv = { workspace = true }
reqwest = { workspace = true, features = ["json", "rustls-tls"] }
parse_link_header = { workspace = true }
rand = { workspace = true, features = ["small_rng"] }

# --- Cassini ecosystem ---
cassini-client = { path = "../../cassini/client" }
cassini-types  = { path = "../../cassini/types" }
polar = { path = "../../lib" }

# --- Jira-specific shared types ---
jira_common = { path = "../common" }

# --- Third-party crates ---
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
serde_path_to_error = "0.1"
url = "2.5.8"
clokwerk = "0.4.0"
log = "0.4.29"
tracing = "0.1.44"
tracing-glog = "0.4.1"
tracing-subscriber = { version = "0.3.22", features = ["std", "env-filter"] }
ractor = { version = "0.15.10", features = ["async-trait"] }

[[bin]]
name = "jira-observer"
path = "src/entrypoint.rs"
