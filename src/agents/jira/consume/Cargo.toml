[package]
name = "jira-consumer"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
# Workspace crates
lapin = { workspace = true }
neo4rs = { workspace = true }
cassini-backoff = { workspace = true }

# Cassini internal crates
cassini-client = { path = "../../cassini/client" }
cassini-types  = { path = "../../cassini/types" }

# Other internal agents/libraries
polar = { path = "../../lib" }
jira_common = { path = "../common" }

# Third-party deps
tokio = { version = "1", features = ["full"] }
async-global-executor = "3.1.0"
futures-lite = "2.6.1"
serde_json = "1.0"
url = "2.5.7"
tracing = "0.1.41"
ractor = { version = "0.15.8", features = ["async-trait"] }

[[bin]]
name = "jira-consumer"
path = "src/entrypoint.rs"
