[package]
name = "web-agent-common"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
polar = { path = "../../lib" }
ractor = { version = "0.15.8", features = ["async-trait"] }
rkyv = { workspace = true }
serde = { version = "1.0.228", features = ["derive"] }
tracing = "0.1.41"
tracing-glog = "0.4.1"
tracing-subscriber = { version = "0.3.20", features = ["std", "env-filter"] }

# Dependent packages require tokio and the version they include is vulnerable...
tokio = "1.47.1"

[dev-dependencies]
tokio = "1.47.1"
