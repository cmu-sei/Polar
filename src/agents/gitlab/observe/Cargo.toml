[package]
name = "gitlab_agent"
version = "0.1.0"
edition = "2021"

[lib]
name = "gitlab_service"
path = "src/gitlab_service.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = {version = "1", features = ["derive"]}
serde_json = "1.0"
reqwest = {version = "0.11.17", features = ["json"]}
url = "2.3.1"
temp-env = "0.3.4"
lapin = "2.2.1"
parse_link_header = "0.3.3"
gitlab_types = {path = "../types"}