[package]
name = "gitlab-observer"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Observer agent for GitLab â€” polls APIs and publishes via Cassini broker."

[dependencies]
# --- Workspace & third-party ---
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
reqwest = { workspace = true, features = ["json", "rustls-tls"] }
url = "2.5.8"
parse_link_header = { workspace = true }
tracing = "0.1.44"
ractor = { version = "0.15.10", features = ["async-trait"] }
cynic = { version = "3.12.0", features = ["rkyv"] }
rkyv = { workspace = true }
rand = { workspace = true, features = ["small_rng"] }
uuid = { version = "1.21.0", features = ["v5"] }

# --- Cassini ecosystem ---
cassini-client = { path = "../../cassini/client" }
cassini-types = { path = "../../cassini/types" }
polar          = { path = "../../lib" }

# --- GitLab-specific shared crates ---
common          = { path = "../common" }
gitlab-queries  = { path = "../query" }
gitlab-schema   = { path = "../schema" }

[build-dependencies]
cynic-codegen = "3.12.0"

[[bin]]
name = "gitlab-observer"
path = "src/entrypoint.rs"
